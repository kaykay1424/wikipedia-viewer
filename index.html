<!DOCTYPE html>

<html lang="en">

	<head>
	
		<meta charset="UTF-8">
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Wikipedia Viewer</title>
		
		<link rel="shortcut icon" type="image/x-icon" href="https://cdn.pixabay.com/photo/2017/08/05/11/19/logo-2582755_960_720.png">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" >	  
		
		<link rel="stylesheet" href="main.css">
	
	</head>
		
	<body>
	
		<div class="container" >
		
			<div class="row">
			
				<div id="wikipedia-title" class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3"  ><h1 class="text-center">Wikipedia Viewer</h1></div>

			</div> 
		
			<div class="row">
			
				<div id="searchbox" class="col-md-8 col-md-offset-2" >
			
					<form class="form-inline" >
				
						<h2>Search for an article. You can also choose the number of results (the default is 10). </h2>
						
						<p id="alert-warning">Please enter an article keyword.</p>
						
						<div class="form-group">
						
							<label for="search">Search: </label><input id="search" class="form-control" type="text" placeholder="Article search" required />
							
						</div>
						
						<div class="form-group">
						
							<label for="search">Search Limit: </label><input id="search-limit" class="form-control" type="number" placeholder="Search result limit" required />
							
						</div>
						
						<div class="btn-group">
						
							<button id="search-button" class="btn btn-primary" type="button" ><i class="glyphicon glyphicon-search"></i></button>
	
							<a id="lucky" class="btn btn-default" href="#" data-toggle="popover" data-container=".container" data-trigger="hover" title="Lucky Search" data-content="One random article from the keyword(s) searched will be returned."><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Clover_symbol.svg/220px-Clover_symbol.svg.png" width="15" alt="image of four leaf clover" /></a> 
					
						</div>
			
                        <div class="text-center random-button-container">
                        
                            <a id="random" class="btn btn-default" href="#" data-toggle="popover" data-container=".container"  data-trigger="hover" title="Random Search" data-content="One random article will be returned."><i class="glyphicon glyphicon-question-sign"></i></a>

                        </div>
					 	
					</form>
						
				</div> <!-- end of #searchbox -->
				
			</div> <!-- end of .row -->
			
			<div class="row">
			
				<div id="article-list" class="col-md-8 col-md-offset-2"></div>
				
			</div> <!-- end of .row -->
			
		</div> <!-- end of .container-->
		
		
		<div id="bookmarks-bar" class="bar" >
		
            <a href="#" data-toggle="popover" data-trigger="hover" data-container="body" data-placement="top" data-content="These articles are added temporarily and will not be available when you reload the page"><span class="badge info">&#63;</span></a>

            <button id="bookmarks-button" class="btn" data-toggle="collapse" data-target="#bookmarks-storage" > Read Later <span id="bookmarks-amount"  class="badge"></span></button>

			<div id="bookmarks-storage" class="collapse"><ul id="bookmarks-storage-ul" ></ul></div>
			 
		</div> 
		
			 
		<div id="favorites-bar" class="bar" >
				
			<a href="#" data-toggle="popover" data-trigger="hover" data-container="#favorites-bar" data-placement="top" data-content="These articles are saved in your browser and will be available when you reload the page"><span class="badge info">&#63;</span></a>

			<button id="favorites-button" class="btn" data-toggle="collapse" data-target="#favorites-storage" >Favorites <span id="favorites-amount" class="badge" ></span></button>
	
			<div id="favorites-storage" class="collapse"><ul id="favorites-storage-ul"></ul></div>
			
		</div>
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		
  		<script src="main.js"></script>
  		
	</body>
	
</html>
